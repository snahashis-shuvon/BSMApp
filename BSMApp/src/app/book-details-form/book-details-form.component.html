<mat-card>
  <mat-card-content>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field>
          <mat-label for="Name">Name</mat-label>
          <input matInput type="text" id="Name" formControlName="Name">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label for="InStockAmount">InStockAmount</mat-label>
          <input matInput type="text" id="InStockAmount" formControlName="InStockAmount">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label for="Price">Price</mat-label>
          <input matInput type="text" id="Price" formControlName="Price">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label for="Image">Image</mat-label>
          <input matInput type="text" id="Image" formControlName="Image">
        </mat-form-field>
      </div>
      <button type="submit" mat-flat-button color="primary" [disabled]="!bookForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>

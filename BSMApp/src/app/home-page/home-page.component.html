<div class="ng-container padding-15px">
  <div class="flex-center">
    <div>
      <h1>Book List</h1>
    </div>
  </div>
  <div>
    <div class="flex">
      <div class="padding-10px">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Enter filtered text" #input>
        </mat-form-field>
      </div>



      <div class="ng-container padding-10px">
        <a [routerLink]="['/Book-Details-Form']">
          <button mat-flat-button color="primary">
            <mat-icon>add</mat-icon>
            <span>
              <h4>Add a book</h4>
            </span>
          </button>
        </a>
      </div>

    </div>


    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="InStockAmount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> In Stock Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.InStockAmount}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.Price}}$ </td>
        </ng-container>

        <!-- Fruit Column -->
        <!-- <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row"> {{row.Image}} </td>
        </ng-container> -->

        <ng-container matColumnDef="Image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let row">
            <img [src]="row.Image" alt="Image">
          </td>
        </ng-container>
        

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Options</th>
          <td mat-cell *matCellDef="let row;">
            <button mat-icon-button [routerLink]="['/Book-Details-Form', row.Id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="handleDeleteIconClick(row.Id)">
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>


</div>
